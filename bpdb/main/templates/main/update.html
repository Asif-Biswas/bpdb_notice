{% extends 'main/base.html' %}

{% block body %}

<div style="width: 100%; max-width: 1100px; margin: 8px auto; padding: 0 4px;">
    <div class="border my-bg-color mt-md-4" style="border-radius: 8px 8px 0 0;">
        <h5 class="text-white p-3 mt-1">বাংলাদেশ বিদ্যুৎ উন্নয়ন বোর্ডের আপডেটসমূহ</h5>
    </div>
    <div class="border border-top-0 mb-5 p-2 p-md-3 bg-light" style="border-radius: 0 0 8px 8px;">

        {% for update in update %}
        <div class="mb-3 bg-white card" style="border-radius: 5px;">
            <div class="my-accordion d-flex justify-content-between align-items-center pt-3 px-3 pb-2 text-white pointer" style="border-radius: 5px;">
                <h6 style="font-size: 16px; margin-right: 8px;">{{ update.title }}</h6>
                <h6 style="font-size: 14px; text-align: right;"><span style="font-size: 13px;">প্রকাশিত তারিখ: </span>{{ update.created_at|date:'d-m-Y' }}</h6>
            </div>
            <div class="my-panel" style="font-size: 15px; border-radius: 0 0 5px 5px;">
                <div class="py-4 px-2">
                    {{ update.content | safe }}
                </div>
                {% if update.pdf %}
                <!-- show pdf -->
                <div class="py-4 px-2">
                    <object data="{{ update.pdf }}" type="application/pdf" width="100%" height="500px">
                        <p>It appears you don't have a PDF plugin for this browser.
                            No biggie... you can <a href="{{ update.pdf }}">click here to
                                download the PDF file.</a></p>
                    </object>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    
{% endblock body %}
